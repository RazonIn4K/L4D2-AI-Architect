# L4D2-AI-Architect Release Workflow
#
# Creates releases with GGUF artifacts and generates release notes.
# Triggered on version tags (v*) or manually.

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean
      include_gguf:
        description: 'Include GGUF model files'
        required: false
        default: true
        type: boolean
      model_adapter_path:
        description: 'Path to model adapter (for GGUF export)'
        required: false
        default: 'model_adapters/l4d2-mistral-v10plus-lora/final'
        type: string

env:
  PYTHON_VERSION: '3.10'

jobs:
  # ===========================================================================
  # Build Release Artifacts
  # ===========================================================================
  build:
    name: Build Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${{ github.ref_name }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Create release directory
        run: |
          mkdir -p release/configs
          mkdir -p release/scripts
          mkdir -p release/docs

      - name: Package configs
        run: |
          cp configs/*.yaml release/configs/
          cp configs/*.json release/configs/ 2>/dev/null || true

      - name: Package essential scripts
        run: |
          # Copy inference scripts
          cp -r scripts/inference release/scripts/
          # Copy utils
          cp -r scripts/utils release/scripts/
          # Copy training scripts (without large dependencies)
          mkdir -p release/scripts/training
          cp scripts/training/*.py release/scripts/training/ 2>/dev/null || true

      - name: Package documentation
        run: |
          cp README.md release/
          cp LICENSE release/
          cp CLAUDE.md release/ 2>/dev/null || true
          cp docs/*.md release/docs/ 2>/dev/null || true

      - name: Create requirements subset
        run: |
          cat > release/requirements-inference.txt << 'EOF'
          # Minimal requirements for inference only
          pyyaml>=6.0
          requests>=2.31.0
          # For Ollama CLI
          # (Ollama itself must be installed separately)
          EOF

      - name: Create version file
        run: |
          cat > release/VERSION << EOF
          Version: ${{ steps.version.outputs.version }}
          Build Date: $(date -u +"%Y-%m-%dT%H:%M:%SZ")
          Commit: ${{ github.sha }}
          EOF

      - name: Create release archive
        run: |
          cd release
          zip -r ../l4d2-ai-architect-${{ steps.version.outputs.version }}.zip .
          tar -czvf ../l4d2-ai-architect-${{ steps.version.outputs.version }}.tar.gz .

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-package
          path: |
            l4d2-ai-architect-*.zip
            l4d2-ai-architect-*.tar.gz
          retention-days: 30

  # ===========================================================================
  # Build GGUF Artifacts (Optional)
  # ===========================================================================
  build-gguf:
    name: Build GGUF
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && contains(github.ref, 'v')) || (github.event_name == 'workflow_dispatch' && inputs.include_gguf)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for existing GGUF exports
        id: check-gguf
        run: |
          if [[ -d "exports" ]] && [[ -n "$(find exports -name '*.gguf' 2>/dev/null)" ]]; then
            echo "Found existing GGUF files"
            echo "has_gguf=true" >> $GITHUB_OUTPUT
          else
            echo "No GGUF files found"
            echo "has_gguf=false" >> $GITHUB_OUTPUT
          fi

      - name: Package GGUF files
        if: steps.check-gguf.outputs.has_gguf == 'true'
        run: |
          mkdir -p gguf-package
          find exports -name '*.gguf' -exec cp {} gguf-package/ \;
          find exports -name 'Modelfile' -exec cp {} gguf-package/ \;

          # Create README for GGUF package
          cat > gguf-package/README.md << 'EOF'
          # L4D2 Code Model - GGUF Package

          ## Installation with Ollama

          ```bash
          # Install the model
          ollama create l4d2-code -f Modelfile

          # Run the model
          ollama run l4d2-code "Write a SourcePawn function to spawn a Tank"
          ```

          ## Files

          - `*.gguf` - Quantized model file(s)
          - `Modelfile` - Ollama configuration

          ## Requirements

          - [Ollama](https://ollama.ai) installed
          - ~8GB RAM for Q4 quantization
          - ~16GB RAM for F16
          EOF

          # Create archive
          cd gguf-package
          zip -r ../l4d2-code-gguf.zip .

      - name: Upload GGUF artifacts
        if: steps.check-gguf.outputs.has_gguf == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: gguf-package
          path: l4d2-code-gguf.zip
          retention-days: 30

      - name: Note about GGUF
        if: steps.check-gguf.outputs.has_gguf != 'true'
        run: |
          echo "## GGUF Export" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "No GGUF files found in exports/." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To include GGUF files in the release:" >> $GITHUB_STEP_SUMMARY
          echo "1. Train the model locally" >> $GITHUB_STEP_SUMMARY
          echo "2. Run: \`python scripts/training/export_gguf_cpu.py --adapter <path>\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Commit the exports/ directory" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Generate Release Notes
  # ===========================================================================
  release-notes:
    name: Generate Release Notes
    runs-on: ubuntu-latest
    needs: build
    outputs:
      notes: ${{ steps.notes.outputs.notes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes
        id: notes
        run: |
          VERSION="${{ needs.build.outputs.version }}"

          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # Generate notes
          {
            echo "# L4D2-AI-Architect $VERSION"
            echo ""
            echo "## What's New"
            echo ""

            if [[ -n "$PREV_TAG" ]]; then
              echo "### Changes since $PREV_TAG"
              echo ""
              git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD --no-merges | head -50
            else
              echo "Initial release!"
            fi

            echo ""
            echo ""
            echo "## Installation"
            echo ""
            echo "### Quick Start with Ollama"
            echo ""
            echo "\`\`\`bash"
            echo "# Download the GGUF package"
            echo "# Extract and install"
            echo "ollama create l4d2-code -f Modelfile"
            echo "ollama run l4d2-code"
            echo "\`\`\`"
            echo ""
            echo "### Full Installation"
            echo ""
            echo "\`\`\`bash"
            echo "# Clone and setup"
            echo "git clone https://github.com/RazonIn4K/L4D2-AI-Architect"
            echo "cd L4D2-AI-Architect"
            echo "./setup.sh"
            echo "\`\`\`"
            echo ""
            echo "## Requirements"
            echo ""
            echo "- Python 3.10+"
            echo "- For inference: Ollama or 8GB+ RAM"
            echo "- For training: CUDA 11.8+, 24GB+ VRAM"
            echo ""
            echo "## Documentation"
            echo ""
            echo "See [README.md](README.md) for full documentation."
          } > release_notes.md

          # Also output for GitHub
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload release notes
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: release_notes.md

  # ===========================================================================
  # Create GitHub Release
  # ===========================================================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, build-gguf, release-notes]
    if: always() && needs.build.result == 'success'
    permissions:
      contents: write
    steps:
      - name: Download release package
        uses: actions/download-artifact@v4
        with:
          name: release-package
          path: ./artifacts

      - name: Download GGUF package
        uses: actions/download-artifact@v4
        with:
          name: gguf-package
          path: ./artifacts
        continue-on-error: true

      - name: Download release notes
        uses: actions/download-artifact@v4
        with:
          name: release-notes
          path: ./

      - name: List artifacts
        run: |
          echo "Release artifacts:"
          ls -la ./artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.build.outputs.version }}
          name: L4D2-AI-Architect ${{ needs.build.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ inputs.prerelease || false }}
          files: |
            ./artifacts/*.zip
            ./artifacts/*.tar.gz
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ===========================================================================
  # Post-Release Tasks
  # ===========================================================================
  post-release:
    name: Post-Release
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Release summary
        run: |
          echo "## Release Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version: ${{ needs.build.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Release package (zip/tar.gz)" >> $GITHUB_STEP_SUMMARY
          echo "- GGUF model package (if available)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Verify the release on GitHub" >> $GITHUB_STEP_SUMMARY
          echo "2. Update documentation if needed" >> $GITHUB_STEP_SUMMARY
          echo "3. Announce the release" >> $GITHUB_STEP_SUMMARY
