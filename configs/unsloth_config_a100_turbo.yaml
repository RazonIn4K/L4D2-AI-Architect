# L4D2-AI-Architect: A100 TURBO Config - MAXIMUM SPEED
# Optimized for fastest possible training on A100 40GB
# Expected: ~35-45% faster than standard config

model:
  name: "unsloth/mistral-7b-instruct-v0.3-bnb-4bit"
  max_seq_length: 4096
  dtype: null
  load_in_4bit: true

lora:
  r: 32
  lora_alpha: 64
  lora_dropout: 0
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj
  bias: "none"
  use_gradient_checkpointing: "unsloth"
  use_rslora: false

training:
  num_train_epochs: 3
  per_device_train_batch_size: 14
  gradient_accumulation_steps: 1
  learning_rate: 2.5e-4
  weight_decay: 0.01
  warmup_steps: 20
  lr_scheduler_type: "cosine"
  optim: "adamw_8bit"
  fp16: false
  bf16: true
  logging_steps: 50
  save_steps: 300
  save_total_limit: 2
  seed: 3407
  max_grad_norm: 1.0

data:
  train_file: "l4d2_train_v15.jsonl"
  val_file: null
  max_samples: null

output:
  dir: "l4d2-mistral-v15-turbo-lora"
  push_to_hub: false
  hub_model_id: null

advanced:
  use_flash_attention_2: true
  dataloader_num_workers: 6
  dataloader_pin_memory: true
  tf32: true
  packing: true

monitoring:
  report_to: "tensorboard"
  logging_dir: "data/training_logs"
  evaluation_strategy: "no"
  eval_steps: null
